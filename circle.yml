general:
  artifacts:
    - "app/build/outputs/apk/app-debug.apk"
    # - "app/build/outputs/apk/app-release.apk"

## Customize the test machine
machine:
  java:
    version: oraclejdk8
  environment:
    JAVA_OPTS: "-Xms518m -Xmx2048m"
    ANDROID_HOME: /usr/local/android-sdk-linux

## Customize dependencies
dependencies:
  override:
    - echo y | android update sdk --no-ui --filter "android-23,build-tools-23.0.1,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"

## Customize test commands
test:
  override:
    - echo "test"

## Customize deployment commands
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleDebug
      # - ./gradlew assembleRelease
      - git log -1 --oneline > commitlog
      - curl -F "file=@app/build/outputs/apk/app-debug.apk" -F "token=${DEPLOY_GATE_KEY}" -F "message=<commitlog" https://deploygate.com/api/users/TatsuoWatanabe/apps